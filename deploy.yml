---
- name: Deploy Calculator App with Docker
  hosts: localhost
  become: yes
  tasks:
    - name: Install Docker
      apt:
        name: docker.io
        state: present

    - name: Pull Docker Image
      command: docker pull aayushi6402/calulator_miniproject:latest


    - name: Stop and remove existing container if running
      shell: |
        docker ps -a --format '{{ "{{" }} .Names {{ "}}" }}' | grep -w calculator_miniproject && docker stop calculator_miniproject && docker rm calculator_miniproject || true
      ignore_errors: yes

    - name: Run Java Application Container
      # shell: docker run -it -d --name calculator 
      shell: docker run -it -d --name calculator_miniproject ayushi6402/calulator_miniproject /bin/bash

